<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plural Play</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="main-navigation">
          <div class="logo-nav">
            <a href="index.html" class="logo">
              <img src="images/Logo.svg" title="PluralPlay" />
              <span>SKILLS</span>
            </a>
          </div>

          <div class="home icon">
            <a href="#">
              <img src="images/home.svg" />
              <span>Home</span>
            </a>
          </div>

          <div class="browse icon">
            <a href="#">
              <img src="images/function.svg" />
              <span>Browse</span>
            </a>
          </div>

          <div class="search-box">
            <input
              class="search-bar"
              type="text"
              id="mySearch"
              name="q"
              placeholder="Search the site..."
            />
          </div>

          <div class="paths icon">
            <a href="#">
              <img src="images/paths.svg" />
              <span>Paths</span>
            </a>
          </div>

          <div class="antenna icon">
            <a href="#">
              <img src="images/antenna.svg" />
              <span>Channels</span>
            </a>
          </div>

          <div class="bookmark icon">
            <a href="#">
              <img src="images/bookmark.svg" />
              <span>Bookmarks</span>
            </a>
          </div>

          <span class="vertical-line"></span>

          <div class="notification icon">
            <a href="#">
              <img src="images/notification (1).svg" class="notification" />
            </a>
          </div>
        </nav>
      </header>
    </div>
    <footer></footer>
  </body>
</html>
